<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJECTS</title>
  </head>

  <body>
    <pre>
        Objects always come in key value pair
        example
        const demo_obj ={
            key1:'value1',
            key2:'value2',
            key3:'value3'
        }
        </pre
    >

    <script>
      const student = {
        firstName: "Paul",
        lastName: "Shady",
        age: 25,
        gender: "non-binary",
        height: 6.3,
        address: "Dhulikhel"
      }
      document.write(`${student.firstName}`)
      document.write(`<br>`)
      document.write(`${student['age']}`)
    </script>
  </body>
</html>
