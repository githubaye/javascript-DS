<body>
    <script>

        // && all conditions should be true
        // || any one conditions should be true 
        const year= prompt('Enter the required year');


        if( year%4==0 && year%100!=0 || year%400==0){
            document.write(`${year} is a Leap year`) || 'not Leap'
        }
        
    </script>
