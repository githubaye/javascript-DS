<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrowFunction</title>
</head>

<body>
    <script>
        //define the function

        const multiply = (x, y) => {
            return x * y;
        };

        //call the funtion
        const result = multiply(5, 4);
        document.write(`${result}`);

        //Funtion with only one argument/parameter

        //define the function
        const demo = (myText) => {
            return `${myText} world`
        }

        //call the function
        const xyz = demo('hello')
        document.write(`<br> ${xyz}`)
    </script>
</body>

</html>
