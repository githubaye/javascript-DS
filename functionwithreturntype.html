<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return type</title>
</head>
<body>
    <pre>

        return in function is needed when a value from a function have to pass to the  outside variable
    </pre>

    <script>
        //define the function
        function demo(){
            return 'Hello There ALIENS'

        }



//call the function

let x= demo()
document.write(`${x}`)

    </script>
    
</body>
</html>
