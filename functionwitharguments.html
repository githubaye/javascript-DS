<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //define the function
        function add(g,y){
            return g/y
        }
        
        
        //call the function

        const a = add(50,10)
        document.write(`${a}`)
        const b = add(10,10)
        document.write(`<br>${b}`)
    </script>
</body>
</html>
