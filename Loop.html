<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        i> for loop
        ii> while loop
        iii> do while loop
    
    
</body>
<script>
    for(i=1; i<=10;i++){
        document.write(`ADAM &nbsp; <br>`)
    }
    for(i=10; i>0;i--){
        document.write(`${i} &nbsp;`)
    }
</script>
<script>
    let x=1
    while(x<10){
        document.write(`${x} &nbsp; <br>`)
        x--;
    }
let a=1
do{
    document.write(`${a} &nbsp;`)
    a++
}
while(a<25)
</script>
</html>
